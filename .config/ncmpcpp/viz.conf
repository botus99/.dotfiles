# $HOME/.ncmpcpp/viz.conf

# You'll no doubt need to change this.
mpd_music_dir = "/media/george/movies/MUSIC"

visualizer_data_source = "/tmp/mpd.fifo"
visualizer_output_name = "my_fifo"
visualizer_in_stereo = "no"
visualizer_type = "spectrum"
visualizer_look = "●▮"
visualizer_spectrum_smooth_look = "no"
system_encoding = "UTF-8"

display_bitrate = "no"

header_window_color = "white"
volume_color = "cyan"
state_line_color = "black"
state_flags_color = "red"
main_window_color = "default"
color1 = "white"
color2 = "cyan"
#main_window_highlight_color = "red"
progressbar_color = "black"
progressbar_elapsed_color = "black"
statusbar_color = "white"

# Bar
song_status_format = "{%a - }{%t - }{%b}"
progressbar_look = "󱘹󱘹󱘹"

# General
header_visibility = "no"
statusbar_visibility = "no"
user_interface = "classic"
